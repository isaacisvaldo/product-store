<br>
<table mat-table [dataSource]="products" class="mat-elevation-z8">  

    <!-- ID Column -->  
    <ng-container matColumnDef="id">  
      <th mat-header-cell *matHeaderCellDef> ID </th>  
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>  
    </ng-container>  
  
    <!-- Nome Column -->  
    <ng-container matColumnDef="nome">  
      <th mat-header-cell *matHeaderCellDef> Nome </th>  
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>  
    </ng-container>  
  
    <!-- Descrição Column -->  
    <ng-container matColumnDef="descricao">  
      <th mat-header-cell *matHeaderCellDef> Descrição </th>  
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>  
    </ng-container>  
  
    <!-- Preço Column -->  
    <ng-container matColumnDef="preco">  
      <th mat-header-cell *matHeaderCellDef> Preço </th>  
      <td mat-cell *matCellDef="let element"> R$ {{element.preco }} </td>  
    </ng-container>  
  
    <!-- Estoque Column -->  
    <ng-container matColumnDef="estoque">  
      <th mat-header-cell *matHeaderCellDef> Estoque </th>  
      <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>  
    </ng-container>  
  
    <!-- Imagem Column -->  
    <ng-container matColumnDef="imagem">  
      <th mat-header-cell *matHeaderCellDef> Imagem </th>  
      <td mat-cell *matCellDef="let element">   
        <img [src]="element.imagem" alt="{{element.nome}}" style="width: 50px; height: 50px;" />  
      </td>  
    </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
  </table>
